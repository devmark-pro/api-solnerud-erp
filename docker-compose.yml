services:
  nginx:
    image: nginx:1.28
    container_name: nginx_1_28
    ports:
      - 80:80
      - 443:443
    depends_on:
      - php-fpm
    volumes:
      - /var/www/solt/back-solt:/var/www/
      - /var/www/solt/front-solt:/var/www/docker/front/front-solt
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/logs:/var/log
      - ./docker/certbot/www:/var/www/certbot/
      - ./docker/certbot/conf/:/etc/nginx/ssl/:ro
      - ./docker/letsencrypt:/etc/letsencrypt 
    restart: always
  php-fpm:
    build:
      context: .
      dockerfile: ./docker/dockerFile/php.dockerfile
    volumes:
      - /var/www/solt/back-solt:/var/www/
    depends_on:
      - postgres
    restart: always
  postgres:
    image: postgres:17.5
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: aSdf514134f
      POSTGRES_DB: solt
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5431:5432'
    volumes:
      - ./db:/var/lib/postgresql/data/pgdata
    restart: always
  certbot:
    image: certbot/certbot:latest
    container_name: certbot_lastest
    entrypoint: '/bin/sh'
    tty: true 
    volumes:
      - ./docker/logs/:/var/log/
      - ./docker/certbot/www:/var/www/certbot/
      - ./docker/letsencrypt:/etc/letsencrypt
